<div
  role="group"
  appA11yTitle="{{ cipher.name }}"
  class="virtual-scroll-item"
  [ngClass]="{ 'override-last': !last }"
>
  <div class="box-content-row box-content-row-flex" (click)="selectCipher(cipher)">
    <button
      type="button"
      tabindex="0"
      appStopClick
      title="{{ title }} - {{ cipher.name }}"
      class="row-main"
    >
      <app-vault-icon [cipher]="cipher"></app-vault-icon>
      <div class="row-main-content">
        <span class="text">
          <span class="truncate-box">
            <span class="truncate">{{ cipher.name }}</span>
          </span>
        </span>
        <span class="detail">{{ cipher.subTitle }}</span>
      </div>
    </button>
  </div>
</div>
