<!-- TODO: Rewrite and refactor this component when implementing the new design -->
<ng-container *ngIf="data$ | async as data">
  <div class="auth-wrapper">
    <div class="logo-image"></div>
    <i class="bwi bwi-spinner bwi-lg bwi-spin" [hidden]="!loading" aria-hidden="true"></i>
    <ng-container *ngIf="data.showUnsupportedVerification">
      Verification required by the initiating site. This feature is not yet implemented for accounts
      without master password.
    </ng-container>
    <ng-container *ngIf="!data.showUnsupportedVerification">
      <ng-container
        *ngIf="
          data.message.type == 'PickCredentialRequest' ||
          data.message.type == 'ConfirmNewNonDiscoverableCredentialRequest'
        "
      >
        <div class="auth-flow">
          <p class="subtitle">Log in with passkey?</p>
          <div class="box list">
            <div class="box-content">
              <app-fido2-cipher-row
                *ngFor="let cipher of ciphers"
                [cipher]="cipher"
                (onSelected)="selectedPasskey($event)"
              ></app-fido2-cipher-row>
            </div>
          </div>
          <div class="box">
            <button type="submit" (click)="pick()" class="btn primary block">
              <b>{{ "continue" | i18n }}</b>
            </button>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="data.message.type == 'ConfirmNewCredentialRequest'">
        <div class="auth-flow">
          <p class="subtitle">Save passkey in Bitwarden?</p>
          <div class="box list">
            <div class="box-content">
              <app-fido2-cipher-row [cipher]="ciphers[0]"></app-fido2-cipher-row>
            </div>
          </div>
          <button type="button" class="btn primary block" (click)="confirm()">Create</button>
        </div>
      </ng-container>
      <ng-container *ngIf="data.message.type == 'InformExcludedCredentialRequest'">
        <div class="auth-flow">
          <p class="subtitle">A passkey already exists in Bitwarden for this account</p>
          <div class="box list">
            <div class="box-content">
              <app-fido2-cipher-row
                *ngFor="let cipher of ciphers"
                [cipher]="cipher"
              ></app-fido2-cipher-row>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="data.message.type == 'InformCredentialNotFoundRequest'">
        You do not have a matching login for this site.
      </ng-container>
    </ng-container>
    <a *ngIf="data.fallbackSupported" (click)="abort(true)"> Use browser </a>
  </div>
</ng-container>
