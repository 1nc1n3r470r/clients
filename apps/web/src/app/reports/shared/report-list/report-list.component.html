<div
  class="tw-grid tw-max-w-5xl tw-justify-start tw-gap-4"
  [ngStyle]="{ 'grid-template-columns': 'repeat(auto-fill, 18rem' }"
>
  <ng-container *ngFor="let report of reports">
    <app-report-card
      [title]="report.title | i18n"
      [description]="report.description | i18n"
      [route]="report.route"
      [variant]="report.variant"
      [icon]="report.icon"
    ></app-report-card>
  </ng-container>
</div>
