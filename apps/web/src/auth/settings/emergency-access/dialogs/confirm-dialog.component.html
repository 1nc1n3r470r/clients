<form (ngSubmit)="submit()">
  <bit-dialog>
    <ng-container bitDialogTitle>
      {{ "confirmUser" | i18n }}
      <small class="text-muted" *ngIf="name">{{ name }}</small>
    </ng-container>
    <div bitDialogContent>
      <p>
        {{ "fingerprintEnsureIntegrityVerify" | i18n }}
        <a href="https://bitwarden.com/help/fingerprint-phrase/" target="_blank" rel="noopener">
          {{ "learnMore" | i18n }}
        </a>
      </p>
      <p>
        <code>{{ fingerprint }}</code>
      </p>

      <bit-form-control>
        <input type="checkbox" bitCheckbox formControlName="checkbox" />
        <bit-label>{{ "dontAskFingerprintAgain" | i18n }}</bit-label>
      </bit-form-control>
    </div>

    <div bitDialogFooter class="tw-flex tw-gap-2">
      <button type="submit" bitButton buttonType="primary" bitFormButton>
        {{ "confirm" | i18n }}
      </button>
      <button type="button" bitButton buttonType="secondary" bitFormButton bitDialogClose>
        {{ "cancel" | i18n }}
      </button>
    </div>
  </bit-dialog>
</form>
