<!-- This button triggers the overlay and is it's origin -->
<button
  type="button"
  class="tw-border-none tw-bg-transparent tw-text-primary-500"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  aria-haspopup="dialog"
  aria-controls="cdk-overlay-container"
  (click)="isOpen = !isOpen"
>
  <i class="bwi bwi-question-circle"></i>
</button>

<!-- This template displays the overlay content and is connected to the button -->
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayPositions]="overlayPositions"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'"
  (backdropClick)="isOpen = false"
>
  <div
    cdkTrapFocus
    cdkTrapFocusAutoCapture
    class="tw-w-72 tw-rounded-md tw-border tw-border-solid tw-border-secondary-300 tw-bg-[white] tw-p-4"
    role="dialog"
    aria-modal="true"
  >
    <div class="tw-mb-2 tw-flex tw-items-center tw-justify-between tw-gap-4">
      <h3 class="tw-mb-0 tw-font-semibold">{{ header }}</h3>
      <button type="button" class="tw-border-none tw-bg-transparent" (click)="isOpen = false">
        <i class="bwi bwi-close"></i>
      </button>
    </div>
    <ng-content></ng-content>
  </div>
</ng-template>
