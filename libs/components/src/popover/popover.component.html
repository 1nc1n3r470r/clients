<!-- This button triggers the overlay and is it's origin -->
<button
  class="tw-border-none tw-bg-transparent tw-text-primary-500"
  (click)="isOpen = !isOpen"
  type="button"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
>
  <i class="bwi bwi-question-circle"></i>
</button>

<!-- This template displays the overlay content and is connected to the button -->
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'"
  (backdropClick)="isOpen = !isOpen"
>
  <div
    class="tw-w-72 tw-rounded-md tw-border tw-border-solid tw-border-secondary-300 tw-bg-[white] tw-p-4"
  >
    <div class="tw-flex tw-justify-between tw-gap-4">
      <h3 class="tw-font-semibold">Header</h3>
      <i class="bwi bwi-close hover:tw-cursor-pointer" (click)="isOpen = !isOpen"></i>
    </div>
    <p class="tw-mb-0">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum incidunt aperiam ipsam?
    </p>
  </div>
</ng-template>
