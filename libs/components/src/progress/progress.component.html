<div [ngClass]="outerBarStyles">
  <div
    [ngClass]="innerBarStyles"
    role="progressbar"
    aria-valuemin="0"
    aria-valuemax="100"
    attr.aria-valuenow="{{ barWidth }}"
    [ngStyle]="{ width: barWidth + '%' }"
  >
    <ng-container *ngIf="displayText">
      {{ textContent }}
    </ng-container>
  </div>
</div>
