<bit-form-control [inline]="inline" [bottomMarginSize]="formControlMargin">
  <input
    type="radio"
    bitRadio
    [id]="inputId"
    [name]="name"
    [disabled]="disabled"
    [value]="value"
    [checked]="selected"
    (change)="onInputChange()"
    (blur)="onBlur()"
  />
  <bit-label>
    <ng-content></ng-content>
  </bit-label>

  <!-- Todo: Hack to prevent bit-form-control from moving the hint -->
  <bit-hint *ngIf="hint && !inline" class="!tw-mt-0">
    <ng-content select="bit-hint"></ng-content>
  </bit-hint>
</bit-form-control>
